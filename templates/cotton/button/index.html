{% if href %}
<a href="{{ href }}" 
   class="inline-flex items-center px-2.5 py-1.5 text-xs font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 
          {% if variant == 'primary' %}bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500
          {% elif variant == 'secondary' %}bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500
          {% elif variant == 'danger' %}bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
          {% else %}bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500{% endif %}">
    {% if icon %}
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {% if icon == 'eye' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            {% elif icon == 'edit' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            {% elif icon == 'trash' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            {% endif %}
        </svg>
    {% endif %}
    {{ slot }}
</a>
{% else %}
<button {% if onclick %}onclick="{{ onclick }}"{% endif %}
        class="inline-flex items-center px-2.5 py-1.5 text-xs font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 
               {% if variant == 'primary' %}bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500
               {% elif variant == 'secondary' %}bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500
               {% elif variant == 'danger' %}bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
               {% else %}bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500{% endif %}">
    {% if icon %}
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {% if icon == 'eye' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            {% elif icon == 'edit' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            {% elif icon == 'trash' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            {% endif %}
        </svg>
    {% endif %}
    {{ slot }}
</button>
{% endif %}
