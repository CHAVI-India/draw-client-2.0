<!-- Django Messages Display -->
{% if messages %}
    <div class="mb-6">
        {% for message in messages %}
            <div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800{% else %}bg-blue-50 text-blue-800{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
