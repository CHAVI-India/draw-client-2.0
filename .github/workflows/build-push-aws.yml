name: Build and Push to ECR Public

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

env:
  ECR_REGISTRY: public.ecr.aws/g0w3c0z2
  REPO_NAME: draw-client-2.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version metadata
      id: meta
      run: |
        # Extract branch name or tag
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
          echo "version=develop" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        else
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "version=${BRANCH}" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # ECR Public is ONLY in us-east-1

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public  # CRITICAL: Must specify "public"

    - name: Build, tag, and push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
        VERSION: ${{ steps.meta.outputs.version }}
        IS_RELEASE: ${{ steps.meta.outputs.is_release }}
      run: |
        # Build the Docker image once
        docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG .
        
        # Tag with commit SHA
        docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG
        echo "âœ… Pushed: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"
        
        # Tag with version/branch name
        docker tag $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$REPO_NAME:$VERSION
        docker push $ECR_REGISTRY/$REPO_NAME:$VERSION
        echo "âœ… Pushed: $ECR_REGISTRY/$REPO_NAME:$VERSION"
        
        # If this is a release tag (v*.*.*), also tag as 'latest'
        if [[ "$IS_RELEASE" == "true" ]]; then
          docker tag $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$REPO_NAME:latest
          docker push $ECR_REGISTRY/$REPO_NAME:latest
          echo "âœ… Pushed: $ECR_REGISTRY/$REPO_NAME:latest (release)"
        fi
        
        echo "ðŸ“¦ All images pushed successfully!"