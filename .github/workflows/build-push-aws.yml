  name: Build and Push to ECR Public

'on':
  push:
    branches: [ main, develop ]

env:
  ECR_REGISTRY: public.ecr.aws/g0w3c0z2
  REPO_NAME: draw-client-2.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # ECR Public is ONLY in us-east-1

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public  # CRITICAL: Must specify "public"

    - name: Build, tag, and push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the Docker image
        docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$REPO_NAME:latest .
        
        # Push the images
        docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG
        docker push $ECR_REGISTRY/$REPO_NAME:latest
        
        echo "Image pushed: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"